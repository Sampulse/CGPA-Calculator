<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate your CGPA instantly with our easy-to-use University CGPA Calculator. Perfect for students in all universities. Track grades, improve performance, and plan your academic success.">
  <title>University CGPA Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff0000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5em;
      margin-top: 15%;
    }
    .typing {
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(30, end), blink 0.5s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }
    a.button {
      display: inline-block;
      padding: 15px 25px;
      margin-top: 20px;
      font-size: 1.2em;
      color: white;
      background: #ff6a00;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }
    a.button:hover {
      transform: scale(1.1);
      background: #ff4500;
    }
  </style>
</head>
<body>
  <h1 class="typing">Welcome to Your CGPA Calculator</h1>
  <p>Track your academic progress and plan for success</p>
  <a href="calculator.html" class="button">Start Calculating</a>

  <script>
    // Future: Add JS interactivity here
  </script>
</body>
</html>
