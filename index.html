<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online CGPA Calculator for university students. Calculate your grades instantly and track your academic performance with ease." />
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CGPA Calculator</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Calculate Your CGPA Instantly</h2>
      <p>Use our free online CGPA calculator to track your academic performance and plan for success.</p>
      <a href="calculator.html" class="cta-button">Start Calculating</a>
    </section>

    <!-- Reserved space for AdSense (future) -->
    <div id="ad-space" style="margin: 20px auto; text-align: center;"></div>
  </main>

  <footer>
    <p>&copy; 2025 CGPA Calculator. All rights reserved.</p>
  </footer>

  <script>
    // Optional animation to draw attention to the button
    const btn = document.querySelector('.cta-button');
    setInterval(() => {
      btn.classList.toggle('bounce');
    }, 1500);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ffcc00, #ff6699, #66ccff, #99ff99);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
    }

    .intro {
      margin: 50px auto;
      padding: 20px;
      max-width: 500px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cta-button:hover {
      background: #ffb300;
      transform: scale(1.05);
    }

    .bounce {
      animation: bounceAnim 0.6s ease;
    }

    footer {
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounceAnim {
      0% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
      50% { transform: translateY(0); }
      70% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }
  </style>
</body>
</html>
